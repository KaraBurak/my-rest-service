<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xmlsn="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlsn:th="http://www.thymeleaf.org">
<head>
    <title>Edit </title>
    <link rel="stylesheet" href="webjars/bootstrap/3.3.7-1/css/bootstrap-jsf.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body class="container">
<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="#" th:href="@{/customerForm}">Create Customer</a></li>
            </ul>
        </div>
    </div>
</div>
<br />
<br />
<h1>Edit</h1>
<p th:text="'id: ' + ${customer.id}" />
<p th:text="'Name: ' + ${customer.firstName}" />
<p th:text="'Created on:' + ${customer.creationDate}" />

<form action="#" th:action="@{/updateCustomer/} + ${customer.id}" th:object= "${customer}" method="post">
    <p>Name: <input type="text" th:field="*{firstName}" /></p>
    <p><input type="submit" value="Submit" /></p>
</form>
</body>
</html>
