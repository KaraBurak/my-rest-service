<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <link rel="stylesheet" href="webjars/bootstrap/3.3.7-1/css/bootstrap-jsf.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body class="container">
<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="#" th:href="@{/index}">Index</a></li>
            </ul>
        </div>
    </div>
</div>
<br />
<br />
<h1>Form</h1>
<form id="form" action="#" th:action="@{/displayCustomer}" th:object= "${customer}" method="post">
    <p>Name: <input name="nameInput" type="text" class="form-control" th:field="*{firstName}" /></p>
    <p><button style="color: green" id="input" class="btn btn-default" type="submit" value="Submit">Submit</button> <input type="reset" value="Reset" class="btn btn-danger"/></p>
</form>
</body>
</html>
